
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Duel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Stock Duel</h1>
    <p>"Where tickers throw punches!"</p>
  </header>
  <main>
    <form id="duelForm">
      <input type="text" id="ticker1" placeholder="Enter first stock ticker" required>
      <input type="text" id="ticker2" placeholder="Enter second stock ticker" required>
      <button type="submit">Duel!</button>
    </form>
    <div id="results"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
